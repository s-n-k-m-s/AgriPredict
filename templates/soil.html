<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
   body {
  background-image: url('b.jpg');
  background-repeat: no-repeat;
  background-size: cover;
   }
      h1 {
         color: rgb(39, 193, 83);
         text-align: center;
      }
      .warning {
         color: red;
         font-weight: bold;
         text-align: center;
      }
      .card{
      margin-left:500px;
      margin-top: 20px;
      color: rgb(242, 244, 239);
      }
      .container{
      background:#b9bb62;
      font-weight: bold;
      padding-bottom:10px;
      border-radius: 15px;
      }
   </style>
  <body >
  <div class="container my-3 mt-3">
      <h1 class="text-success">Soil Fertility Test</h1>
      <form action="/crop" method="POST">
          <div class="row">
              <div class="col-md-3">
               <label for="pH">pH</label>
               <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
            </div>
               <div class="col-md-3">
               <label for="Electrical Conductivity">Electrical Conductivity</label>
               <input type="number" step="0.01" id="EC" name="EC" placeholder="Enter Electrical Conductivity" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="Organic Carbon">Organic Carbon</label>
                <input type="number" step="0.01"  id="OC" name="OC" placeholder="Enter Organic Carbon" class="form-control" required>
             </div>
             <div class="col-md-3">
                <label for="Organic Matter">Organic Matter</label>
                <input type="number" step="0.01"  id="OM" name="OM" placeholder="Enter Organic Matter" class="form-control" required> 
             </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-3">
               <label for="Nitrogen">Nitrogen</label>
               <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
            </div>
            <div class="col-md-3">
               <label for="Phosporus">Phosporus</label>
               <input type="number"  id="Phosporus" name="Phosporus" placeholder="Enter Phosporus" class="form-control" required>
            </div>
            <div class="col-md-3">
               <label for="Potassium">Potassium</label>
               <input type="number"  id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="Zinc">Zinc</label>
                <input type="number"  id="Zinc" name="Zinc" placeholder="Enter Zinc" class="form-control" required>
             </div>
         </div>
          <div class="row mt-3">
            <div class="col-md-3">
               <label for="Iron">Iron</label>
               <input type="number" id="Iron" name="Iron" placeholder="Enter Iron" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="Copper">Copper</label>
                <input type="number" step="0.01" id="Copper" name="Copper" placeholder="Enter Copper" class="form-control" required>
             </div>
             <div class="col-md-3">
                <label for="Manganese">Manganese</label>
                <input type="number" step="0.1" id="Manganese" name="Manganese" placeholder="Enter Manganese" class="form-control" required> 
             </div>
             <div class="col-md-3">
                <label for="Sand">Sand</label>
                <input type="number"  id="Sand" name="Sand" placeholder="Enter Sand" class="form-control" required>
             </div>
             <div class="row mt-3">
                <div class="col-md-3">
                   <label for="Silt">Silt</label>
                   <input type="number"  id="Silt" name="Silt" placeholder="Enter Silt" class="form-control" required>
                </div>
                <div class="col-md-3">
    
                    <label for="Clay">Clay</label>
     
                    <input type="number" id="Clay" name="Clay" placeholder="Enter Clay" class="form-control" required>
     
                 </div>
                 <div class="col-md-3">
    
                    <label for="Calcium carbonate(CaCo3)">Calcium carbonate(CaCo3)</label>
     
                    <input type="number" id="CaCo3" name="CaCo3" placeholder="Enter Calcium carbonate(CaCo3)" class="form-control" required>
                 </div>
                <div class="col-md-3">
                    <label for="Cation exchange capacity (CEC) ">Cation exchange capacity (CEC) </label>
                    <input type="number" id="CEC " name="CEC" placeholder="Enter Cation exchange capacity (CEC) " class="form-control" required>
                 </div>
         </div>
           <div class="row mt-4">
           <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Tested</button>
         </div>
         </div>
      </form>
      {% if result %}
      <div class="container" style="width: 18rem; color:'black';">
         <h2>{{result}}</h2>
      </div>
      {% endif %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
