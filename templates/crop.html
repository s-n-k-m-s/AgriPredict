<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
  </head>
  <style>
   body {
  background-image: url('7.jpeg');
  background-repeat: no-repeat;
  background-size: cover;
   }
      h1 {
         color: rgb(39, 193, 83);
         text-align: center;
      }
      .warning {
         color: red;
         font-weight: bold;
         text-align: center;
      }
      .card{
      margin-left:500px;
      margin-top: 20px;
      color: rgb(242, 244, 239);
      }
      .container{
      background:#b7dee4;
      font-weight: bold;
      padding-bottom:10px;
      border-radius: 15px;
      }
   </style>
  <div class="container my-3 mt-3">
   <h1>Soil is fertile</h1>
      <h1 class="text-success">Crop Recommendation System </h1>
<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
               <label for="Nitrogen">Nitrogen</label>
               <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
            </div>
               <div class="col-md-4">
               <label for="Phosporus">Phosphorus</label>
               <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
            </div>
            <div class="col-md-4">
               <label for="Potassium">Potassium</label>
               <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-4">
               <label for="Temperature">Temperature</label>
               <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
            </div>
            <div class="col-md-4">
               <label for="Humidity">Humidity</label>
               <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
            </div>
            <div class="col-md-4">
               <label for="pH">pH</label>
               <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
            </div>
         </div>
          <div class="row mt-4">
            <div class="col-md-4">
               <label for="Rainfall">Rainfall</label>
               <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
            </div>
         </div>
           <div class="row mt-4">
           <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
         </div>
         </div>
      </form>
      
      {% if result %}
      <div class="container" style="width: 18rem; color:'black';">
         <h3>{{result}}</h3>
      </div>
      {% endif %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
